<html>
  <head>
    <title>CanvasAnim demo</title>
    <script type="text/javascript" src="demo_data.js"></script>
    <script type="text/javascript" src="../canvasanim.js"></script>
    <script type="text/javascript">
    
function draw() {
    var canvas = document.getElementById('demo');
    if (canvas.getContext){
        var ctx = canvas.getContext('2d');
        
        var a = new CanvasAnim(ctx, demoAnimation, 'demo_first.jpg', 'demo_blocks.jpg');
        a.animate(15);
    }
}

    </script>
    <style type="text/css">
      canvas { border: 1px solid black; }
    </style>
  </head>
  <body onload="draw();">
    <div align="center">
        <canvas id="demo" width="360" height="640"></canvas>
    </div>
  </body>
</html>
